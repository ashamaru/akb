<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>
<body>
    <h2>Neuer Account</h2>
    <form action="/kyoubai/sign_up" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-row">
            <label class="required" for="id_username">Username:</label>
            <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
        </div>
        <div class="form-row">
            <label class="required" for="id_password">Password:</label>
            <input type="password" name="password" required id="id_password" />
        </div>
        <div class="submit-row">
            <label>&nbsp;</label>
            <input type="submit" value="Erstellen" />
        </div>
    </form>
</body>
</html>
