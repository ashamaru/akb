<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'kyoubai/styles.css' %}" />
    <meta charset="UTF-8">
    <title>Auction-Template</title>
</head>
<body>
    <div class="main_content">
        <header>
            <p>Heading Picture Template</p>
        </header>
        <div id="nav_bar">
            <ul>
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a>Auktionen</a>
                </li>
                <li>
                    <a>Mein Konto</a>
                </li>
                <li>
                    <a>Impressum</a>
                </li>
            </ul>
        </div>
    <div id="auction_list">
        <h3>Alle Auktionen</h3>
        {% for pos in position_list %}

        <div class="position_preview">
            <div class="box_left splitbox">
                <div class="picture_field">
                    <img src={{ pos.pictures }} alt="preview picture" height="300" width="400">
                </div>
                <div class="state_field">
                    Zustand: {{ pos.state }}
                </div>

            </div>
            <div class="box_right splitbox">
                <div class="pos_name_field">
                    <a>{{ pos.pos_name }}</a>
                </div>
                <div class="price_field">
                    Aktuelles Gebot: XXX â‚¬
                </div>
                <div class="description_field">
                    {{ pos.pos_desc }}
                </div>
                <div class="time_field">
                    Auktion endet am: {{ pos.time_end }}
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
    </div>
</body>
</html>
